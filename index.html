<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <header class="city-header">
        <section class="section-input">
            <button class="button">
                <img src="" alt="">
            </button> 
            <form id="form" action="post" novalidate>
                <fieldset>
                    <input id="city-input" type="text" placeholder="Tokyo">
                    <small></small>
                    <!--Style it-->
                </fieldset>
                <button class="button-submit">Submit</button>
                <!--Where to put button-->
            </form>
        </section>

        <p class="ref-api">Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></p>
    </header>
    <section class="today-section">
        <img class="main-img" src="/dist/images/Drop.svg" alt="test">
        <section class="main-container">
            <p class="main-text">Seoul</p>
            <p class="main-date">10/10/10</p>
            <p class="main-temp">20*</p>
        </section>
    </section>
    <section class="day-section">
        <p class="time-choice">Today</p>

        <section class="container-display-el">
            <section class="child-section1">
                <p class="time">10:30am</p>
                <img class="img" src="" alt="">
                <p class="temp">20*</p>
            </section>
            <section class="child-section2">
                <p class="time">10:30am</p>
                <img class="img" src="" alt="">
                <p class="temp">20*</p>
            </section>
            <section class="child-section3">
                <p class="time">10:30am</p>
                <img class="img" src="" alt="">
                <p class="temp">20*</p>
            </section>
            <section class="child-section4">
                <p class="time">10:30am</p>
                <img class="img" src="" alt="">
                <p class="temp">20*</p>
            </section>
        </section>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
