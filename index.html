<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Weather online</title>
</head>
<body>
    <header> 
        <form id="form" class="valid" action="post" novalidate>
            <fieldset>
                <input id="city-input" type="text" placeholder="Choose a city">
            </fieldset>
            <button class="submit-button"><img src="/dist/images/Vector.svg" alt="submit"></button>
        </form>

        <p class="api-credit">Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></p>
    </header>

    <main>
        <img class="main-img" src="" alt="">
    
        <section class="main-section">
            <p class="main-city">Seoul</p>
            <p class="main-temp">20,5</p>
        </section>
    </main>
 
    <footer>
        <p class="time-choice">Today:</p>

        <section class="time-section-1">
            <p class="time">14:02</p>
            <img class="img" src="" alt="">
            <p class="temp">20*</p>
        </section>

        <section class="time-section-2">
            <p class="time"></p>
            <img class="img" src="" alt="">
            <p class="temp"></p>
        </section>

        <section class="time-section-3">
            <p class="time"></p>
            <img class="img" src="" alt="">
            <p class="temp"></p>
        </section>

        <section class="time-section-4">
            <p class="time"></p>
            <img class="img" src="" alt="">
            <p class="temp"></p>
        </section>
    </footer>

    <script src="main.js" defer></script>
</body>
</html>
